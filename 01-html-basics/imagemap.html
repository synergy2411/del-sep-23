<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img src="./images/sample.jpg" alt="" usemap="#my-image-map" />

    <map name="my-image-map">
      <area
        shape="rect"
        coords="0 0 196 199"
        href="http://www.google.com"
        target="_parent"
      />
      <area
        shape="rect"
        coords="400 0 600 200"
        href="http://www.msn.com"
        target="_self"
      />
    </map>
  </body>
</html>
