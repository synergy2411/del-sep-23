<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .block {
        color: #fff;
        font-weight: 600;
        padding: 10px 0;
        text-align: center;
        width: 10%;
        margin-left: 0;
        margin-right: 34%;
        display: inline-block;
        background-color: grey;
      }
      .case3 {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="block case1">Case 1</div>
      <div class="block case2">Case 2</div>
      <div class="block case3">Case 3</div>
    </div>
  </body>
</html>
