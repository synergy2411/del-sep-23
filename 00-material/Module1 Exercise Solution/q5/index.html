        margin-top: 6px;

        color: #fff;
        padding: 3px;
      }

    <script>

      var spanResult = document.getElementsByClassName("val");

      for (var i = 0; i < firstContainerBoxes.length; i++) {
        firstContainerBoxes[i].addEventListener("dragstart", onDragStart);
      }
      function onDragStart(event) {
        event.dataTransfer.setData("text", event.target.id);
      }
